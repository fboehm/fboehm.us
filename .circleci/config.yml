version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: noamross/noam:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-$R_VERSION-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-$R_VERSION-{{ .Branch }}
            - deps1-$R_VERSION
      - run:
          name: "Install Dependencies"
          command: |
            apt-get update -qq && apt-get install -y --no-install-recommends rsync
            if [ -f DESCRIPTION ]; then
              Rscript --vanilla -e "devtools::install_dev_deps(dependencies = TRUE, upgrade = 'always')"
            fi
            Rscript --vanilla -e "if (inherits(blogdown::hugo_version(), 'try-error')) blogdown::install_hugo()"
      - save_cache:
          key: deps1-$R_VERSION-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - "/usr/local/lib/R/site-library"
            - "blogdown"
      - run:
          name: "Build Site"
          command: |
            Rscript -e "blogdown::build_site()"
      - add_ssh_keys:
          fingerprints:
            - "7c:cf:69:c8:f8:86:24:81:66:70:a6:18:72:1f:ca:07"
      - deploy:
          name: "Rsync to site"
          command: |
            ssh-keyscan -t "ecdsa" ssh.phx.nearlyfreespeech.net >> ~/.ssh/known_hosts
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
               rsync -avz --delete public/ noamross_noamross@ssh.phx.nearlyfreespeech.net:/home/public/test-site
            else
               rsync -avz --delete public/ noamross_noamross@ssh.phx.nearlyfreespeech.net:/home/public/test-site/branch/${CIRCLE_BRANCH}
            fi
