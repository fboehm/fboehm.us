version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: noamross/noamrossnet:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-$R_VERSION-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-$R_VERSION-{{ .Branch }}
            - deps1-$R_VERSION
      - run:
          name: "Install Dependencies"
          command: |
            apt-get update -qq && apt-get install -y --no-install-recommends --no-upgrade rsync git ssh
            dpkg -l hugo || (wget -q https://github.com/gohugoio/hugo/releases/download/v0.57.2/hugo_0.57.2_Linux-64bit.deb && dpkg -i hugo_0.57.2_Linux-64bit.deb)
            if [ -f DESCRIPTION ]; then
              Rscript --vanilla -e "devtools::install_dev_deps(dependencies = NA, upgrade = 'never')"
            fi
      - run:
          name: "Get ORCiD Records"
          command: |
            Rscript assets/get-orcid-data.R || true
      - run:
          name: "Render R Markdown"
          command: |
            Rscript -e "blogdown::build_site(run_hugo = FALSE)" || true
      - save_cache:
          key: deps1-$R_VERSION-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - "/usr/local/lib/R/site-library"
            - "blogdown"
      - run:
          name: "Build Hugo Site"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              hugo
            else
              hugo --baseURL https://www.noamross.net/branch/${CIRCLE_BRANCH}
            fi
      - add_ssh_keys:
          fingerprints:
            - "7c:cf:69:c8:f8:86:24:81:66:70:a6:18:72:1f:ca:07"
      - deploy:
          name: "Rsync to site"
          command: |
            ssh-keyscan -t "ecdsa" ssh.phx.nearlyfreespeech.net >> ~/.ssh/known_hosts
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
               rsync -avz --delete public/ noamross_noamross@ssh.phx.nearlyfreespeech.net:/home/public/ --exclude=/branch --exclude=/img --exclude=/old-blog-stuff --exclude=/fontawesome
            else
               rsync -avz --delete public/ noamross_noamross@ssh.phx.nearlyfreespeech.net:/home/public/branch/${CIRCLE_BRANCH} --exclude=/img --exclude=/old-blog-stuff --exclude=/fontawesome --exclude=.htaccess
            fi

workflows:
   version: 2
   commit:
     jobs:
       - build

   nightly:
     triggers:
       - schedule:
           cron: "0 10 * * *"
           filters:
             branches:
               only:
                 - master
     jobs:
       - build
